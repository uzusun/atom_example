---
- name: Setup for the Ansible's Environment
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Add "/etc/ansible/hosts"
      blockinfile:
        path: /etc/ansible/hosts
        block: |
          [CentOS]
          192.168.0.230
          192.168.0.231
          [zabbixdbsvr]
          192.168.0.230
          [zabbixsvr]
          192.168.0.231
    - name: Create vim env's directories & files
      shell: "{{ item }}" # with_items 에 있는 내용을 읽어서 실행
      with_items:
        - "mkdir -p /home/vagrant/.vim/autoload /home/vagrant/.vim/bundle"
        - "touch /home/vagrant/.vimrc" # vim 환경 설정을 위한 파일
        - "touch /home/vagrant/.bashrc" # 배시의 환경 설정을 위한 파일

    - name: Install vim-enhanced
      yum:
        name: vim-enhanced
        state: present

    - name: install git
      yum:
        name: git
        state: present

    - name: Download pathogen.vim
      shell: "curl -fLo /home/vagrant/.vim/autoload/pathogen.vim https://tpo.pe/pathogen.vim"

    - name: Git clone vim-ansible-yaml
      git:
        repo: https://github.com/chase/vim-ansible-yaml.git
        dest: /home/vagrant/.vim/bundle/vim-ansible-yaml

    - name: Configure vimrc
      lineinfile: # module for 텍스트 파일 내에 내용을 추가 or 수정
        path: /home/vagrant/.vimrc
        line: "{{ item }}"
      with_items:
        - "set number"
        - "execute pathogen#infect()"
        - "syntax on"

    - name: Configure bashrc
      lineinfile:
        path: /home/vagrant/.bashrc
        line: "{{ item }}"
      with_items:
        - "alias ans='ansible'"
        - "alias anp='ansible-playbook'"
